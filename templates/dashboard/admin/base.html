{% if request.user.is_superuser %}
{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="{% static '/css/custom.css'%}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'admin-dashboard' %}">
                        <img style="height:50px;width:60px;" href="{% static 'img/logo.png' %}" />
                    </a>
                </div>

                <span class="logout-spn">
                    <a href="{% url 'logout-user' %}" style="color:#fff;">LOGOUT</a>

                </span>
            </div>
        </div>
        {%block base%}
        {%endblock%}
    </div>
</body>
<!-- JQUERY SCRIPTS -->
<script src="{% static 'jquery/jquery-1.10.2.js' %}"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- CUSTOM SCRIPTS -->
<script src="{% static 'js/admin-js.js' %}"></script>

</html>

{% else %}

<p>Not a admin! <a href=" {% url 'partner-login' %}">Login</a></p>

{% endif %}
