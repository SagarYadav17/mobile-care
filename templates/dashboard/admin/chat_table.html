{% if request.user.is_superuser %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="Bootstrap.">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>



  <!-- BOOTSTRAP STYLES-->
  <link href="admin/css/bootstrap.css" rel="stylesheet" />
  <!-- FONTAWESOME STYLES-->
  <link href="{% static 'admin/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- CUSTOM STYLES-->
  <link href="{% static 'admin/css/custom.css' %}" rel="stylesheet" />
  <!-- GOOGLE FONTS-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>

<body>

  <div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="adjust-nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img style="height:50px;width:60px;" src="admin/img/logo.png" />

          </a>

        </div>

        <span class="logout-spn">
          <a href="#" style="color:#fff;">LOGOUT</a>

        </span>
      </div>
    </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-inner">
      <div class="row">
        <div class="col-lg-12">
          <h2>MERCHANT DETAILS</h2>
        </div>
      </div>
      <!-- /. ROW  -->
      <hr />

      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table id="myTable" class="table table-striped">
              <thead>

                <tr>
                  <th>Username</th>
                  <th>E-mail</th>
                  <th>Chat Option</th>
                </tr>
              </thead>
              <tbody>
                {% for data in merchant %}
                <tr>
                  <td>{{data.username}}</td>
                  <td>{{data.email}}</td>
                  <td>
                    <form mthod="POST" action="{% url 'admin-chat' data.email %}">
                      <input type="submit" value="CHAT" style="background-color:red;color: white">
                    </form>
                  </td>

                </tr>
                {% endfor %}

              </tbody>
            </table>



          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
{% else %}

<p>Not a admin! <a href="{% url 'login-user' %}">Login</a></p>

{% endif %}
