{% extends 'dashboard/merchant/base.html' %}
{%load static%}
{%block base%}
<!-- /. NAV SIDE  -->
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Manage Profile</h1>
                <h1 class="page-subhead-line">This is the area where you can make any changes to your profile.
                </h1>

            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default" style="width:800px;margin:30px 100px;">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="panel-heading" style="text-align:center;">
                            <h4> EDIT PROFILE</h4>
                        </div>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-lg-4" style="margin-left:160px;">Username</label>
                                <input type="text" name="username" placeholder="Enter username" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-4" style="margin-left:160px;">Upload Profile
                                Picture</label>
                            <div>
                                <span class="btn btn-file btn-success" style="margin-left:425px;">
                                    <span class="fileupload-new">Select image</span>
                                    <span class="fileupload-exists">Change</span>
                                </span>
                                <button type="submit" class="btn btn-file btn-success"
                                    style="margin-left:30px;">Save</button>
                            </div>
                        </div>
                </div>

                </form>
            </div>

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
</div>
{% endblock %}
