{% extends 'dashboard/merchant/base.html' %}
{%load static%}
{%block base%}
<!-- /. NAV SIDE  -->
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Product Information</h1>
                <h1 class="page-subhead-line">This is dummy text , you can replace it with your original text.
                </h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading text-center">
                        ADD PRODUCT DETAILS
                    </div>
                    <div class="panel-body">
                        <form role="form">

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group">
                                        <label>Product Name</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group">
                                        <label>Upload Image</label>
                                        <input class="form-control" type="file">
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group">
                                        <label>Price</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group">
                                        <label>Discount</label>
                                        <input class="form-control" type="text">
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group">
                                        <label>Warranty</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>



                            <button type="submit" class="btn btn-info" style="margin-left: 450px;">SAVE
                            </button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
