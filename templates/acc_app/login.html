{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css"
		href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body style="background-image:url({% static 'img/login_bg_image.png' %});background-size:cover">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="POST" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
						<span class="label-input100">Username or Email Id</span>
						<input class="input100" type="text" name="username"
							placeholder="Type your username or Email id for login">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="psw" name="password"
							placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>


					<div>
						<input style="width:10px;height:10px;" type="checkbox" onclick="myFunction()"> <span
							style="font-size:13px;color:grey;">Show Password</span>
						<a style="margin-left: 130px;" href="{% url 'password_reset' %}">Forgot password?</a>
					</div>
					<br>
					<br>
					<div class="flex-col-c p-t-60">
						{% for message in messages %}
						<p class="txt2">{{ message }}</p>
						{% endfor %}
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn"
								style="background: -webkit-linear-gradient(left, #3931af, #00c6ff);">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Register Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="{% url 'facebook_login' %}" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>
						<a href="{% url 'google_login' %}" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-60">
						<span class="txt1 p-b-17">
							Don't have an account?
						</span>

						<a href="#" class="txt2">
							REGISTER
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
</body>

<script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script>
	function myFunction() {
		var x = document.getElementById("psw");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

</html>
