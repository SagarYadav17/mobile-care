{% extends 'store/base.html' %}
{%load static%}
{%block base%}

<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">

                    {% if request.user.is_authenticated %}
                    <h2>Profile Details</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="group-input">Full Name</label>
                            <input type="text" id="username" required maxlength="30" name="{{form.full_name.name}}"
                                value="{{account_data.full_name}}">
                        </div>
                        <div class="group-input">
                            <label for="num">Mobile Number</label>
                            <input type="tel" id="num" required maxlength="10" name="{{form.phone_num.name}}"
                                value="{{account_data.phone_num}}">
                        </div>
                        <div class="group-input">
                            <label for="mail">Email ID</label>
                            <input type="email" id="mail" value="{{request.user}}" disabled>
                        </div>
                        <div class="group-input">
                            <label for="add">Address</label>
                            <input type="text" id="add" required name="{{form.address.name}}"
                                value="{{account_data.address}}">
                        </div>
                        <div class="group-input">
                            <label for="cit">City</label>
                            <input type="text" id="cit" required maxlength="20" name="{{form.city.name}}"
                                value="{{account_data.city}}">
                            <input type="number" name="{{form.customer.name}}" value="{{request.user.id}}" hidden>
                        </div>
                        <div class="group-input">
                            <label for="ste">State</label>
                            <input type="text" id="ste" required maxlength="20" name="{{form.state.name}}"
                                value="{{account_data.state}}">
                        </div>
                        <div class="group-input">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" maxlength="6" required name="{{form.pincode.name}}"
                                value="{{account_data.pincode}}">
                        </div>
                        <hr>
                        <hr>

                        <hr>
                        <hr>
                        <button type="submit" class="site-btn login-btn">Save Details</button>
                    </form>
                    {% else %}
                    <div class="proceed-checkout">
                        <a href="{% url 'login' %}" class="proceed-btn">Need to Login</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->

{% endblock %}
